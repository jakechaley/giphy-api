<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Find a gif!</title>
</head>
<body>
  <div class="container">
    <h1>Find a gif</h1>
    <label for="gif-search">Enter in a term to search</label>
    <input id="gif-search" type="text">
    <button class="btn btn-success" id="search">Get me Gifs!</button><br><br><br>
    <button class="btn btn-danger" id="random-image">Show me a random Gif!</button>
    <div class="showErrors"></div>
    <div class="random-result"></div>
    <div class="gif-result"></div>
    <div class="trendingGifs"></div>

  </div>
</body>
</html>
